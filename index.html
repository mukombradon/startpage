<!DOCTYPE html>

<head>

  <!-- Optimized Title -->
  <title>Welcome Bradon - Personal Dashboard & Quick Links</title>

  <!-- Meta Tags for SEO -->
  <meta name="description" content="Welcome to Bradon's personal dashboard — access Google tools, social apps, productivity platforms, and entertainment sites all in one place. Includes a live clock, date, and Google search bar.">

  <!--  Styles and Icons -->

  <style>

<body>
  <div> 
    <!-- Clock and Date -->
    <div id="digit"></div>

    <!--  Google Search Form -->
    <div>
      <form class="search-bar" id="myForm" action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="What's on your mind?" required aria-label="Search Google">
        <button type="submit" title="Search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" aria-hidden="true">
            <path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/>
          </svg>
        </button>
      </form>
    </div>

    <!-- Link Categories -->
    <div class="link-container">

      <div class="link-box">
        <p>Google & AI</p>
        <div class="icon-links">
          <a href="https://mail.google.com/mail/u/0/" target="_blank" rel="noopener noreferrer" title="Gmail"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
          <a href="https://drive.google.com/drive/u/0/" target="_blank" rel="noopener noreferrer" title="Google Drive"><i class="fa-brands fa-google-drive"></i></a>

            <a href="https://gemini.google.com/app?utm_source=app_launcher&utm_medium=owned&utm_campaign=base_all" target="_blank" rel="noopener noreferrer" title="AI">
              <i class="fa-solid fa-diamond" ></i>
            </a>
            <div class="submenu">
              <a href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer">ChatGPT</a>
              <a href="https://chat.deepseek.com/" target="_blank" rel="noopener noreferrer">DeepSeek</a>
            </div>
          </div>
        </div>
      </div>

      <div class="link-box">
        <p>Socials</p>
        <div class="icon-links">
          <a href="https://x.com/home" target="_blank" rel="noopener noreferrer" title="Twitter / X"><i class="fa-brands fa-square-x-twitter" ></i></a>
          <a href="https://reddit.com" target="_blank" rel="noopener noreferrer" title="Reddit"><i class="fa-brands fa-square-reddit" ></i></a>

        </div>
      </div>

      <div class="link-box">
        <p>Productivity</p>
        <div class="icon-links">
          <a href="https://www.canva.com/" target="_blank" rel="noopener noreferrer" title="Canva"><i class="fa-solid fa-c" ></i></a>
